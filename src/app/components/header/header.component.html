<header>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a routerLink="/" class="navbar-brand logo">
        <div class="logo-container">
          <div class="logo-icon-wrapper">
            <i class="bi bi-lightning-charge-fill logo-icon"></i>
          </div>
          <div class="logo-text-wrapper">
            <span class="logo-main">AllIndia</span>
            <span class="logo-sub">Jobs.com</span>
          </div>
        </div>
      </a>
      <button 
        class="navbar-toggler custom-toggler" 
        type="button" 
        (click)="toggleNav()"
        [attr.aria-expanded]="isNavActive"
        aria-label="Toggle navigation">
        <i class="bi bi-grid-3x3-gap-fill" *ngIf="!isNavActive"></i>
        <i class="bi bi-x-circle-fill" *ngIf="isNavActive"></i>
      </button>
      <div class="collapse navbar-collapse" [class.show]="isNavActive">
        <button class="btn-close btn-close-white mobile-close-btn" (click)="toggleNav()" aria-label="Close"></button>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a routerLink="/all-latest-jobs" routerLinkActive="active" class="nav-link" (click)="closeNav()">
              <i class="bi bi-star-fill me-1"></i>All Latest
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/it-software-jobs" routerLinkActive="active" class="nav-link" (click)="closeNav()">
              <i class="bi bi-code-slash me-1"></i>IT / Software
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/non-it-bpo-jobs" routerLinkActive="active" class="nav-link" (click)="closeNav()">
              <i class="bi bi-telephone-fill me-1"></i>Non-IT / BPO
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/government-jobs" routerLinkActive="active" class="nav-link" (click)="closeNav()">
              <i class="bi bi-shield-fill-check me-1"></i>Government
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/private-bank-jobs" routerLinkActive="active" class="nav-link" (click)="closeNav()">
              <i class="bi bi-buildings-fill me-1"></i>Private / Bank
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/walk-in-drive-jobs" routerLinkActive="active" class="nav-link" (click)="closeNav()">
              <i class="bi bi-person-plus-fill me-1"></i>Walk-in / Internships
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/login" routerLinkActive="active" class="nav-link" (click)="closeNav()">
              <i class="bi bi-box-arrow-in-right me-1"></i>Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
