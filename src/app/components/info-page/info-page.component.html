<div class="info-page-bg">
  <div class="container py-3">
    <!-- Breadcrumb -->
    <div class="jc-header mb-3">
      <div class="jc-breadcrumb">
        <i class="bi bi-house-fill"></i>
        <span routerLink="/all-latest-jobs" style="cursor: pointer;">హోమ్ (Home)</span>
        <i class="bi bi-chevron-right"></i>
        <span class="jc-category-name">{{ title }}</span>
      </div>
    </div>

    <!-- Combined View (Single column, full width cards) -->
    <div *ngIf="showCombined" class="row g-4">
      <div class="col-12" *ngFor="let section of combinedSections; let i = index">
        <div class="card shadow-sm info-card border-0 overflow-hidden">
          <div class="card-body p-4">
            <h3 class="info-title d-flex align-items-center gap-3 pb-3 mb-4 border-bottom">
              <i class="bi bi-info-square-fill text-primary" *ngIf="i === 0"></i>
              <i class="bi bi-shield-lock-fill text-success" *ngIf="i === 1"></i>
              <i class="bi bi-exclamation-triangle-fill text-warning" *ngIf="i === 2"></i>
              <i class="bi bi-file-earmark-text-fill text-info" *ngIf="i === 3"></i>
              <i class="bi bi-envelope-fill text-danger" *ngIf="i === 4"></i>
              {{ section.title }}
            </h3>
            <div class="info-content px-2" [innerHTML]="section.content"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Single Page View -->
    <div *ngIf="!showCombined" class="card shadow info-card">
      <div class="card-body">
        <h2 class="info-title mb-4">{{ title }}</h2>
        <div class="info-content" [innerHTML]="sanitizedContent"></div>
      </div>
    </div>
  </div>
</div>
