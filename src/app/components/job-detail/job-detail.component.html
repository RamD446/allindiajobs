<div class="job-detail-compact" *ngIf="job">


  <div class="container-fluid">
      <div class="row">
        <!-- Left Column: Job Title and Description -->
        <div class="col-md-8">
          <div class="job-main-info">
            <h1 class="job-title-main">{{ job.title }}</h1>
            <div class="job-description-main">
              <h3>Job Description</h3>
              <div class="description-text">
                <ul class="description-points">
                  <li *ngFor="let point of job.description.split('.'); let i = index" 
                      [style.display]="point.trim() ? 'list-item' : 'none'">
                    {{ point.trim() }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Right Column: All Other Info -->
        <div class="col-md-4">
          <div class="job-side-info">
            <div class="company-info">
              <h2 class="company-name-side">{{ job.company }}</h2>
              
              <div class="job-details">
                <div class="detail-item">
                  <span class="detail-label">Category:</span>
                  <span class="detail-value">{{ job.category }}</span>
                </div>
                
                <div class="detail-item">
                  <span class="detail-label">Contact:</span>
                  <span class="detail-value">{{ job.contactInfo }}</span>
                </div>
                
                <div class="detail-item">
                  <span class="detail-label">Posted:</span>
                  <span class="detail-value">{{ formatDate(job.createdDate) }}</span>
                </div>
              </div>
              
              <button class="share-btn-side" (click)="shareJob(job)">
                <i class="fas fa-share-alt"></i>
                Share Job
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<!-- Job Not Found -->
<div class="not-found-compact" *ngIf="!job">
  <div class="container-fluid">
    <div class="not-found-content">
      <i class="fas fa-exclamation-circle"></i>
      <h2>Job Not Found</h2>
      <p>The job you're looking for doesn't exist or has been removed.</p>
      <a routerLink="/all-latest-jobs" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Jobs
      </a>
    </div>
  </div>
</div>
